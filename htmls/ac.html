        <script type="text/javascript">
            $(document).ready(function ()
            {


                var checked_cb = [];
                var unchecked_cb = []


                function get_ac_data(parameters, collection_name)
                {
                    console.log('get ac data')
                    console.log(parameters);
                    $.ajax({
                        type:"GET",
                        dataType:"JSONP",
                        url:"http://127.0.0.1:7001/recent_electrical_information",
                        data:{'parameters':parameters, 'collection':collection_name},
                        success:function(data){
                                console.log("Updated DB");
                                console.log(data);
                            }
                    
                    });
                } 

                function get_last_N_ac_data(T, parameters, collection_name)
                {
                    console.log('get ac data')
                    console.log(parameters);
                    $.ajax({
                        type:"GET",
                        dataType:"JSONP",
                        url:"http://127.0.0.1:7001/last_N_electrical_information",
                        data:{'parameters':parameters, 'collection':collection_name, 'period':T},
                        success:function(data){
                                console.log("Updated DB");
                                var array = JSON.parse("["+data+"]")
                                console.log(array.length)
                                for (var i = 0; i < array.length; i++) 
                                {
                                    console.log(array[i].length)
                                    for (var j = 0; j < array[i].length; j++) 
                                    {
                                        for (var k = 0; k < parameters.length; k++) {
                                            console.log(array[i][j][parameters[k]])
                                        };
                                    };
                                };
                            }
                    
                    });
                } 

                
                

                $('.params').change(function()
                {
                    parameter_ch = $(this).val() ;
                    if(this.checked)
                    {
                        
                        console.log(parameter_ch) ;

                        param_index = unchecked_cb.indexOf(parameter_ch) ;
                        if(param_index != -1)
                        {
                            unchecked_cb.splice(param_index,1);
                        }

                        checked_cb.push(parameter_ch) ;
                        console.log(checked_cb);
                        if (checked_cb.length > 0)
                            //{get_ac_data(checked_cb, 'meter1');}
                            {get_last_N_ac_data(1, checked_cb, 'meter1');}    

                    }

                    else
                    {
                        console.log(parameter_ch) ;

                        param_index = checked_cb.indexOf(parameter_ch) ;
                        if(param_index != -1)
                        {
                            checked_cb.splice(param_index,1);
                        }

                        unchecked_cb.push(parameter_ch) ;
                        console.log(checked_cb);
                         if (checked_cb.length > 0)
                            //{get_ac_data(checked_cb, 'meter1');}
                            {get_last_N_ac_data(1, checked_cb, 'meter1');}   
                        
                    }

                    console.log(checked_cb);
                    
                });

                setInterval(function(){get_ac_data(checked_cb,'meter1')},1000) ;

            });


            

        </script>
